services:
  - type: web
    name: astradio-staging
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: starter
    region: oregon
    buildCommand: npm run vnext:build:runtime
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: HOST
        value: 0.0.0.0
      - key: NEXT_TELEMETRY_DISABLED
        value: 1
      - key: EXPORT_ROOT
        value: /tmp/exports
    healthCheckPath: /health
    autoDeploy: false

