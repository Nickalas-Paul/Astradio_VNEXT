name: Verify Render Staging

on:
  workflow_dispatch:
    inputs:
      render_url:
        description: 'Render service URL (e.g., https://astradio-staging.onrender.com)'
        required: true
  schedule:
    # Verify every 20 minutes during soak
    - cron: '*/20 * * * *'

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Test Health Endpoint
        id: health
        run: |
          RENDER_URL="${{ github.event.inputs.render_url || 'https://astradio-staging.onrender.com' }}"
          
          echo "Testing /health at $RENDER_URL/health"
          
          for i in {1..10}; do
            HEALTH_RESPONSE=$(curl -s -w "\n%{http_code}" "$RENDER_URL/health" || echo -e "\n000")
            HTTP_CODE=$(echo "$HEALTH_RESPONSE" | tail -n 1)
            BODY=$(echo "$HEALTH_RESPONSE" | head -n -1)
            
            echo "Attempt $i: HTTP $HTTP_CODE"
            
            if [ "$HTTP_CODE" = "200" ]; then
              echo "✅ Health check passed"
              echo "health_status=200" >> $GITHUB_OUTPUT
              echo "health_body<<EOF" >> $GITHUB_OUTPUT
              echo "$BODY" >> $GITHUB_OUTPUT
              echo "EOF" >> $GITHUB_OUTPUT
              exit 0
            fi
            
            sleep 2
          done
          
          echo "❌ Health check failed after 10 attempts"
          echo "health_status=failed" >> $GITHUB_OUTPUT
          exit 1

      - name: Test Readyz Endpoint
        id: readyz
        run: |
          RENDER_URL="${{ github.event.inputs.render_url || 'https://astradio-staging.onrender.com' }}"
          
          echo "Testing /readyz at $RENDER_URL/readyz"
          
          for i in {1..10}; do
            READYZ_RESPONSE=$(curl -s -w "\n%{http_code}" "$RENDER_URL/readyz" || echo -e "\n000")
            HTTP_CODE=$(echo "$READYZ_RESPONSE" | tail -n 1)
            BODY=$(echo "$READYZ_RESPONSE" | head -n -1)
            
            echo "Attempt $i: HTTP $HTTP_CODE"
            
            if [ "$HTTP_CODE" = "200" ]; then
              echo "✅ Readyz check passed"
              echo "readyz_status=200" >> $GITHUB_OUTPUT
              echo "readyz_body<<EOF" >> $GITHUB_OUTPUT
              echo "$BODY" >> $GITHUB_OUTPUT
              echo "EOF" >> $GITHUB_OUTPUT
              exit 0
            fi
            
            sleep 2
          done
          
          echo "❌ Readyz check failed after 10 attempts"
          echo "readyz_status=failed" >> $GITHUB_OUTPUT
          exit 1

      - name: Verify Server Binding
        id: binding
        run: |
          RENDER_URL="${{ github.event.inputs.render_url || 'https://astradio-staging.onrender.com' }}"
          
          echo "Verifying server is accessible externally..."
          
          # Test that we can reach the service
          if curl -f -s "$RENDER_URL/health" > /dev/null; then
            echo "✅ Server is accessible on public URL"
            echo "binding_verified=true" >> $GITHUB_OUTPUT
          else
            echo "❌ Server not accessible"
            echo "binding_verified=false" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Post Results
        if: always()
        run: |
          RENDER_URL="${{ github.event.inputs.render_url || 'https://astradio-staging.onrender.com' }}"
          HEALTH_STATUS="${{ steps.health.outputs.health_status }}"
          READYZ_STATUS="${{ steps.readyz.outputs.readyz_status }}"
          BINDING_VERIFIED="${{ steps.binding.outputs.binding_verified }}"
          
          echo "## Render Staging Verification" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Public URL:** $RENDER_URL" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Health Check" >> $GITHUB_STEP_SUMMARY
          if [ "$HEALTH_STATUS" = "200" ]; then
            echo "✅ **GET /health:** 200 OK" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
            echo "${{ steps.health.outputs.health_body }}" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **GET /health:** FAILED" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Readyz Check" >> $GITHUB_STEP_SUMMARY
          if [ "$READYZ_STATUS" = "200" ]; then
            echo "✅ **GET /readyz:** 200 OK" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
            echo "${{ steps.readyz.outputs.readyz_body }}" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **GET /readyz:** FAILED" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Server Binding" >> $GITHUB_STEP_SUMMARY
          if [ "$BINDING_VERIFIED" = "true" ]; then
            echo "✅ **Server binds to 0.0.0.0:3000** (verified via public access)" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Server binding:** FAILED" >> $GITHUB_STEP_SUMMARY
          fi

